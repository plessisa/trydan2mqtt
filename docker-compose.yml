version: '3.8'

services:
  trydan2mqtt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trydan-bridge
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config/config.yaml
    network_mode: "host"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'trydan2mqtt.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3